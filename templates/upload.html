<!DOCTYPE html>
<html>

<head>
    <title>Upload Text File</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
</head>

<body>
    <h1 style="text-align: center;">Upload Text File</h1>
    <form method="POST" style="text-align: center;" enctype="multipart/form-data">
        <label for="file">Select file:</label>
        <input type="file" id="file" name="file" required>
        <br>
        <button type="submit" class="button">Upload</button>
    </form>
    {% if message %}
        <p style="text-align: center;color: red;">{{message}}</p>
    {% endif %}
    {% if text %}
        <h1>List of text files</h1>
        {%for i in text.keys()%}
        <div class="container">
            <pre>{{i}}</pre>
            <a href="{{ url_for('output_page',filename=i)}}"><button type="submit" class="button">Open</button></a>
        </div>
        {%endfor%}
    {% endif %}
</body>

</html>
